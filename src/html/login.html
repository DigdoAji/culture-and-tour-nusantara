<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../styles/main.css" />
    <link rel="stylesheet" href="../styles/login.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>CTN - Culture and Tour Nusantara</title>
  </head>
  <body>
    <main>

      <section class="bg-login">
        <div class="container">
          <div class="row">
            <div class="col-sm-10 col-md-8 col-lg-6 pt-2 mx-auto">
              <div class="card border-0 rounded-card my-5">
                <div class="card-body py-4 px-5">
                  <div class="d-flex justify-content-center mt-0 mb-4">
                    <a href="./">
                      <img class="img-fluid" 
                      src="../public/images/CTN logo - with title.png" 
                      alt="logo Culture and Tour Nusantara" 
                      width="235" height="53"
                    >
                    </a>
                  </div>
                  <h3 class="card-title text-center mb-4 fw-bold">Log In</h3>
                  <form class="color-black">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="inputUsername" placeholder="Username" required>
                      <label for="inputUsername">Username</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                      <label for="inputPassword">Password</label>
                    </div>
      
                    <div class="form-check mb-4">
                      <input class="form-check-input" type="checkbox" value="" id="checkRemember">
                      <label class="form-check-label" for="checkRemember">Remember Me</label>
                      <!--
                        <div class="row">
                        <div class="col-md-5">
                          <input class="form-check-input fs-6" type="checkbox" value="" id="checkRemember">
                          <label class="form-check-label fs-6" for="checkRemember">Remember Me</label>
                        </div>
                        <div class="col-md-7 my-auto d-flex justify-content-md-end">
                          <a href="#" class="linkhov-deco color-black  fs-6">Forgot your Password?</a>
                        </div>
                      </div>
                      -->
                    </div>
                    <div class="d-grid">
                      <button class="btn btn-green fs-5 fw-bold py-2" type="submit" tabindex="-1">Log In</button>
                    </div>
                    <hr class="my-4">
                    <div class="d-grid">
                      <p class="text-center">Don't have an account yet? <a href="./register.html" class="linkhov-deco color-ctn fw-bold">Register Now</a></p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
